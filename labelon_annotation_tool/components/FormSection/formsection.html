<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormSection Component</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="../../css/main.css">

  <!-- FormSection 전용 -->
  <link rel="stylesheet" href="./formsection.css">
</head>
<body>

  <!-- 예시: 데이터 타입 섹션 -->
  <section class="form-section">
    <h3 class="form-section__title">데이터 타입</h3>
    <div class="form-section__content">
      <p>여기에 Select, Input, Button 등 다양한 컴포넌트를 넣을 수 있습니다.</p>
    </div>
  </section>

  <br>

  <!-- 예시: 질문 세트 섹션 -->
  <section class="form-section">
    <h3 class="form-section__title">질문 세트</h3>
    <div class="form-section__content">
      <p>예시 항목 1</p>
      <p>예시 항목 2</p>
    </div>
  </section>

</body>
</html>

<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Component</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="../../css/main.css">
  <!-- Tag 전용 -->
  <link rel="stylesheet" href="./tag.css">
</head>
<body>

  <!-- TagList -->
  <div class="tag-list">

    <!-- Default Tag -->
    <div class="tag tag--default">
      <div class="tag__header">
        <img src="../../images/icons/icon-tag__law.svg" alt="" class="tag__icon" />
        <span class="tag__label">법령</span>
      </div>
      <ul class="tag__list">
        <li class="tag__content">개인정보보호법</li>
        <li class="tag__content">정보통신망법</li>
      </ul>
    </div>

    <!-- Semantic Tag -->
    <div class="tag tag--semantic">
      <div class="tag__header">
        <img src="../../images/icons/icon-tag__policy.svg" alt="" class="tag__icon" />
        <span class="tag__label">정책</span>
      </div>
      <ul class="tag__list">
        <li class="tag__content">AI 윤리 가이드라인</li>
      </ul>
    </div>

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Component</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="../../css/main.css">

  <!-- 컴포넌트 스타일 -->
  <link rel="stylesheet" href="./button.css">
</head>
<body>
  <div class="button-demo flex-column" style="gap:16px; padding:20px;">
    <!-- Primary -->
    <button class="btn btn--primary btn--lg">Primary Large</button>
    <button class="btn btn--primary btn--md">Primary Medium</button>
    <button class="btn btn--primary btn--sm">Primary Small</button>

    <!-- Secondary -->
    <button class="btn btn--secondary btn--lg">Secondary Large</button>
    <button class="btn btn--secondary btn--md">Secondary Medium</button>
    <button class="btn btn--secondary btn--sm">Secondary Small</button>

    <!-- Disabled -->
    <button class="btn btn--primary btn--lg" disabled>Primary Disabled</button>
    <button class="btn btn--secondary btn--lg" disabled>Secondary Disabled</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Component</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="../../css/main.css">
  <!-- 컴포넌트 스타일 -->
  <link rel="stylesheet" href="./select.css">
</head>
<body>

  <!-- 기본 상태 -->
  <section style="padding:100px ">
    <h2 class="headline1-medium" style="margin-bottom:12px">기본</h2>
    <div class="select" role="combobox" aria-haspopup="listbox" aria-expanded="false">
      <button type="button" class="select__control" aria-label="옵션 선택">
        <span class="select__label" title="선택하세요">선택하세요</span>
        <svg class="select__icon" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>

      <ul class="select__menu" role="listbox" tabindex="-1">
        <li class="select__option" role="option">옵션 1</li>
        <li class="select__option is-selected" role="option" aria-selected="true">옵션 2</li>
        <li class="select__option" role="option">옵션 3 아주아주 긴 라벨 테스트용 텍스트</li>
      </ul>
    </div>
  </section>

  <!-- 열림 상태 예시 -->
  <section style="padding:100px">
    <h2 class="headline1-medium" style="margin-bottom:12px">열림</h2>
    <div class="select is-open" role="combobox" aria-haspopup="listbox" aria-expanded="true">
      <button type="button" class="select__control" aria-label="옵션 선택됨: 옵션 2">
        <span class="select__label" title="옵션 2">옵션 2</span>
        <svg class="select__icon" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>

      <ul class="select__menu select__menu--bottom" role="listbox" tabindex="-1">
        <li class="select__option" role="option">옵션 1</li>
        <li class="select__option is-selected" role="option" aria-selected="true">옵션 2</li>
        <li class="select__option" role="option">옵션 3 아주아주 긴 라벨 테스트용 텍스트</li>
      </ul>
    </div>
  </section>

  <!-- 비활성 상태 예시 -->
  <section style="padding:100px">
    <h2 class="headline1-medium" style="margin-bottom:12px">비활성</h2>
    <div class="select is-disabled" aria-disabled="true">
      <button type="button" class="select__control" disabled>
        <span class="select__label" title="비활성화됨">비활성화됨</span>
        <svg class="select__icon" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>
      <!-- 비활성 시 메뉴는 표시되지 않음 -->
    </div>
  </section>

</body>
</html>

<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkBoard Component</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="../../css/main.css">

  <!-- WorkBoard 전용 -->
  <link rel="stylesheet" href="./workboard.css">
  <link rel="stylesheet" href="../Tag/tag.css">
  <link rel="stylesheet" href="../TextField/textfield.css">
  <link rel="stylesheet" href="../TagField/tagfield.css">
  <link rel="stylesheet" href="../WorkBoard/WorkBoardHeader/workboard-header.css">
  <link rel="stylesheet" href="../WorkBoard/WorkBoardContent/workboard-content.css">
</head>
<body>

  <div class="workboard">
    <!-- WorkBoardHeader -->
    <div class="workboard-header">
      <h2 class="workboard-header__title">작업데이터</h2>
      <div class="workboard-header__status">
        <span class="workboard-header__time">
          <img src="../../images/icons/icon-time.svg" alt="" class="workboard-header__icon" />
          작업시간 <span class="workboard-header__value">01:25:32</span>
        </span>
        <span class="workboard-header__approved">
          <img src="../../images/icons/icon-confirm.svg" alt="" class="workboard-header__icon" />
          승인 작업수 <span class="workboard-header__value">15</span>
        </span>
        <span class="workboard-header__total">
          <img src="../../images/icons/icon-total.svg" alt="" class="workboard-header__icon" />
          전체 작업수 <span class="workboard-header__value">30</span>
        </span>
      </div>
    </div>

    <!-- WorkBoardContent -->
   <div class="workboard-content workboard-content--2">
      <div class="tag-field tag-field--column">
        <div class="tag tag--default">
          <div class="tag__header"><span class="tag__label">인증/등록번호</span></div>
        </div>
        <textarea rows="1" class="textfield__input textfield__input--default">ABC-12345</textarea>
      </div>

      <div class="tag-field tag-field--column">
        <div class="tag tag--default">
          <div class="tag__header"><span class="tag__label">기자재 명칭</span></div>
        </div>
        <textarea rows="1" class="textfield__input textfield__input--default">스마트폰</textarea>
      </div>

      <div class="tag-field tag-field--column">
        <div class="tag tag--default">
          <div class="tag__header"><span class="tag__label">제조국가</span></div>
        </div>
        <textarea rows="1" class="textfield__input textfield__input--default">대한민국</textarea>
      </div>

        <div class="tag-field tag-field--column">
        <div class="tag tag--default">
          <div class="tag__header"><span class="tag__label">인증/등록번호</span></div>
        </div>
        <textarea rows="1" class="textfield__input textfield__input--default">ABC-12345</textarea>
      </div>

      <div class="tag-field tag-field--column">
        <div class="tag tag--default">
          <div class="tag__header"><span class="tag__label">기자재 명칭</span></div>
        </div>
        <textarea rows="1" class="textfield__input textfield__input--default">스마트폰</textarea>
      </div>

      <div class="tag-field tag-field--column">
        <div class="tag tag--default">
          <div class="tag__header"><span class="tag__label">제조국가</span></div>
        </div>
        <textarea rows="1" class="textfield__input textfield__input--default">대한민국</textarea>
      </div>
        <div class="tag-field tag-field--column">
        <div class="tag tag--default">
          <div class="tag__header"><span class="tag__label">인증/등록번호</span></div>
        </div>
        <textarea rows="1" class="textfield__input textfield__input--default">ABC-12345</textarea>
      </div>

      <div class="tag-field tag-field--column">
        <div class="tag tag--default">
          <div class="tag__header"><span class="tag__label">기자재 명칭</span></div>
        </div>
        <textarea rows="1" class="textfield__input textfield__input--default">스마트폰</textarea>
      </div>

      <div class="tag-field tag-field--column">
        <div class="tag tag--default">
          <div class="tag__header"><span class="tag__label">제조국가</span></div>
        </div>
        <textarea rows="1" class="textfield__input textfield__input--default">대한민국</textarea>
      </div>
        <div class="tag-field tag-field--column">
        <div class="tag tag--default">
          <div class="tag__header"><span class="tag__label">인증/등록번호</span></div>
        </div>
        <textarea rows="1" class="textfield__input textfield__input--default">ABC-12345</textarea>
      </div>

      <div class="tag-field tag-field--column">
        <div class="tag tag--default">
          <div class="tag__header"><span class="tag__label">기자재 명칭</span></div>
        </div>
        <textarea rows="1" class="textfield__input textfield__input--default">스마트폰</textarea>
      </div>

      <div class="tag-field tag-field--column">
        <div class="tag tag--default">
          <div class="tag__header"><span class="tag__label">제조국가</span></div>
        </div>
        <textarea rows="2" class="textfield__input textfield__input--default">대한민국</textarea>
      </div>
    </div>

    <!-- Image Mode -->
    <div class="workboard-content workboard-content--image">
      <img src="../../images/sample-image.png" alt="샘플 이미지" />
    </div>
  </div>

</body>
</html>
